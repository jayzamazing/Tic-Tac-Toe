<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <section class="container">
    <div class="ticTacToeBoard" id="board1">
      <div class="row">
        <div class="input-group col-sm-3 col-md-3 col-lg-3">
          <input type="text" class="form-control x-wins" readonly="true">
          <input type="text" class="form-control o-wins" readonly="true">
          <input type="text" class="form-control player-turn" readonly="true">
          <div class="input-group-btn">
            <button class="clearWins btn btn-default btn-primary">Clear Wins</button>
            <button class="newBoard btn btn-default btn-primary">New Board</button>
            <button class="newGame btn btn-default btn-primary">New Game</button>
          </div>
        </div>
      </div>
      <div class="row boardTop">
        <div class="col-sm-1 col-md-1 col-lg-1 boardTopLeft"></div>
        <div class="col-sm-1 col-md-1 col-lg-1 boardTopMiddle"></div>
        <div class="col-sm-1 col-md-1 col-lg-1 boardTopRight"></div>
      </div>
      <div class="row boardCenter">
        <div class="col-sm-1 col-md-1 col-lg-1 boardCenterLeft"></div>
        <div class="col-sm-1 col-md-1 col-lg-1 boardCenterMiddle"></div>
        <div class="col-sm-1 col-md-1 col-lg-1 boardCenterRight"></div>
      </div>
      <div class="row boardBottom">
        <div class="col-sm-1 col-md-1 col-lg-1 boardBottomLeft"></div>
        <div class="col-sm-1 col-md-1 col-lg-1 boardBottomMiddle"></div>
        <div class="col-sm-1 col-md-1 col-lg-1 boardBottomRight"></div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
